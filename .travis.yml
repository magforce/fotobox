matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      language: cpp
    - os: linux
      dist: trusty
      sudo: required
      language: bash
      services: docker

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update;
    fi
  #install https://github.com/multiarch/qemu-user-static to QEMU (execute ARM code) and build the container
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm --privileged multiarch/qemu-user-static:register --reset;
      docker build --tag buildfotobox --file Dockerfile .;
    fi

install:
  #install latest Qt https://formulae.brew.sh/formula/qt and creates symlinks to installation
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew install qt;
      brew link --force qt;
    fi

script:
  #http://doc.qt.io/qt-5/osx-deployment.html
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      qmake -v;
      qmake -r;
      make -j2;
      macdeployqt FotoBox.app -dmg -verbose=2;
      mv -v ./FotoBox.dmg ./FotoBox_macOS.dmg;
    fi
  #execute 'CMD' command (Dockerfile)
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --volume $TRAVIS_BUILD_DIR:/artifact buildfotobox;
    fi

notifications:
  email: tomikais@t-online.de

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - FotoBox_macOS.dmg
    - FotoBox_RasPi.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: tomikais/fotobox
