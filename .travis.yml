matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      compiler: clang
      language: cpp
    - os: linux
      dist: trusty
      sudo: required
      language: bash
      services: docker

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm --privileged multiarch/qemu-user-static:register --reset;
      docker build --tag build-fotobox --file Dockerfile;
    fi

install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew install qt5;
      brew link --force qt5;
    fi

script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      qmake -v
      qmake -r
      make -j2
      macdeployqt fotobox.app -dmg;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --volume $TRAVIS_BUILD_DIR:/output build-fotobox;
    fi

notifications:
  email: tomikais@t-online.de

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - fotobox.dmg
    - fotobox.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: tomikais/fotobox
